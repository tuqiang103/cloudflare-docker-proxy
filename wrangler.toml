name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"
main = "src/index.js"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.vars]
CUSTOM_DOMAIN = "tuqiang103.cn"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"
CUSTOM_DOMAIN = "tuqiang103.cn"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.tuqiang103.cn", custom_domain = true },
  { pattern = "quay.tuqiang103.cn", custom_domain = true },
  { pattern = "gcr.tuqiang103.cn", custom_domain = true },
  { pattern = "k8s-gcr.tuqiang103.cn", custom_domain = true },
  { pattern = "k8s.tuqiang103.cn", custom_domain = true },
  { pattern = "ghcr.tuqiang103.cn", custom_domain = true },
  { pattern = "cloudsmith.tuqiang103.cn", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
# route = { pattern = "docker-staging.libcuda.so", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""

[assets]
directory = "./dist"
